<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div class="break"></div><!--Beak class (not <br>) that creates new flex row-->
    <div class="calculator">
        <div class="screen">
            <div class="last-input"></div>
            <div class="break"></div>
            <div class="current-input"></div>
        </div>
        <div class="btn-grid">
            <div class="btn-top"></div>
                <button class="btn" id="clear">CLEAR</button>
                <button class="btn" id="delete">Delete</button>
            <div class="break"></div>    
            <div class="btn-main">
                <button class="numBtn" id="7" data-number>7</button>
                <button class="numBtn" id="8" data-number>8</button>
                <button class="numBtn" id="9" data-number>9</button>
                <button class="btn" data-operator>รท</button>
                <div class="break"></div> 
                <button class="numBtn" id="6" data-number>6</button>
                <button class="numBtn" id="5" data-number>5</button>
                <button class="numBtn" id="4" data-number>4</button>
                <button class="btn" data-operator>x</button>
                <div class="break"></div> 
                <button class="numBtn" id="3" data-number>3</button>
                <button class="numBtn" id="2" data-number>2</button>
                <button class="numBtn" id="1" data-number>1</button>
                <button class="btn" data-operator>-</button>
                <div class="break"></div> 
                <button class="btn" id="decimalBtn">.</button>
                <button class="numBtn" id="0" data-number>0</button>
                <button class="btn" id="equalBtn">=</button>
                <button class="btn" data-operator=>+</button>
            </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
